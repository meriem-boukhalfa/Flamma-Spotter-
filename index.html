<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLAMMA SPOTER</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <header>
        <h1>FLAMMA SPOTER</h1>
    </header>
    <main>
        <section id="contact-form">
            <h2>Sign in</h2>
            <form id="contactForm" method="post" action="h.html">
                <label for="company-name">Company Name:</label><br>
                <input type="text" id="company-name" name="company-name" required><br>
                <label for="user-id">User ID:</label><br>
                <input type="text" id="user-id" name="user-id" required><br>
                <label for="company-email">Company Email:</label><br>
                <input type="email" id="company-email" name="company-email" required><br>
                <input type="submit" value="Envoyer">
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 FLAMMA SPOTER Designed By Boukhalfa Meriem</p>
    </footer>
</body>
</html>
